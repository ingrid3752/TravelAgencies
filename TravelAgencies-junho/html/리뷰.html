<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰 페이지</title>
    <link rel="stylesheet" href="../css/리뷰.css" />
    <link rel="stylesheet" href="../reset.css" />
    <script src="../js/메인.js" defer></script>
    <script src="../js/리뷰.js" defer></script>
    <script src="https://kit.fontawesome.com/071562b1d0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일을 여기 넣을 수 있습니다 */
        #destinationSelectContainer {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header id="header">
        <div id="Binggrae_font">
            <a href="#" id="KHTRAVLE">KHTRAVLE</a>
        </div>
        <div>
            <a href="#" id="login" aria-label="로그인">로그인</a>
            <a href="#" id="sign" aria-label="회원가입">회원가입</a>
            <ul class="menu">
                <li>
                    <a href="#" aria-label="메뉴 열기">☰</a>
                    <ul class="submenu">
                        <li><a href="./로그인.html" aria-label="로그인 페이지">로그인</a></li>
                        <li><a href="/예약페이지/project.html" aria-label="예약 페이지">예약페이지</a></li>
                        <li><a href="./질문게시판.html" aria-label="질문 게시판">질문게시판</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <main id="mainpage">
        <!-- 리뷰 작성 폼 -->
        <section id="reviewForm">
            <h2>리뷰 작성하기</h2>

            <label for="categorySelect">여행지 카테고리 선택:</label>
            <select id="categorySelect" aria-label="여행지 카테고리 선택">
                <option value="" selected>카테고리를 선택하세요</option>
                <option value="domestic">국내</option>
                <option value="international">해외</option>
            </select>
            
            <label for="destinationSelect">여행지 선택:</label>
            <select id="destinationSelect" aria-label="여행지 선택">
                <option value="" selected>여행지를 선택하세요</option>
                <!-- 동적으로 채워질 부분 -->
            </select>
            <br>
            
            <form action="/submit-review" method="post">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
                
                <label for="inputGroupSelect01">별점</label>
                <select id="inputGroupSelect01" name="rating" required>
                    <option value="" selected>선택하기</option>
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                </select>
                <br>
                <br>
                <label for="comment">댓글</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>
                
                <button type="submit">리뷰 제출</button>
            </form>
        </section>

        <!-- 리뷰 항목 리스트 -->
        <section id="reviewList">
            <article class="review-item">
                <header class="review-header">
                    <h3 class="review-title">제목 1</h3>
                    <span class="review-rating">⭐⭐⭐⭐⭐</span>
                </header>
                <div class="review-meta">
                    <span class="review-author">작성자: 홍길동</span>
                    <span class="review-date">2024-08-22</span>
                </div>
                <p class="review-body">
                    정말로 좋았습니다. 강력히 추천합니다!
                </p>
            </article>
            <article class="review-item">
                <header class="review-header">
                    <h3 class="review-title">제목 2</h3>
                    <span class="review-rating">⭐⭐⭐</span>
                </header>
                <div class="review-meta">
                    <span class="review-author">작성자: 김철수</span>
                    <span class="review-date">2024-08-21</span>
                </div>
                <p class="review-body">
                    좋았으나 가격이 비쌌습니다.
                </p>
            </article>
            <!-- 추가적인 리뷰 항목이 여기에 추가됩니다 -->
        </section>
    </main> 
    <script src="../js/리뷰.js" defer></script>
</body>
</html>
