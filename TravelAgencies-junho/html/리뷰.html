    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div id="Binggrae_font">
            <a href="#" id="KHTRAVLE">KHTRAVLE</a>
        </div>
        <div>
            <a href="#" id="login" aria-label="로그인">로그인</a>
            <a href="#" id="sign" aria-label="회원가입">회원가입</a>
            <ul class="menu">
                <li>
                    <a href="#" aria-label="메뉴 열기">☰</a>
                    <ul class="submenu">
                        <li><a href="./로그인.html" aria-label="로그인 페이지">로그인</a></li>
                        <li><a href="/예약페이지/project.html" aria-label="예약 페이지">예약페이지</a></li>
                        <li><a href="./질문게시판.html" aria-label="질문 게시판">질문게시판</a></li>
                        <li><a href="./리뷰.html" aria-label="리뷰 작성 페이지">리뷰 작성</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <main id="mainpage">
        <!-- 리뷰 작성 폼 -->
        <section id="reviewForm">
            <h2>리뷰 작성하기</h2>
            <form id="reviewFormContent">
                <label for="categorySelect">여행지 카테고리 선택:</label>
                <select id="categorySelect" aria-label="여행지 카테고리 선택">
                    <option value="" selected>카테고리를 선택하세요</option>
                    <option value="domestic">국내</option>
                    <option value="international">해외</option>
                </select>
        
                <label for="destinationSelect">여행지 선택:</label>
                <select id="destinationSelect" aria-label="여행지 선택">
                    <option value="" selected>여행지를 선택하세요</option>
                    <!-- 동적으로 채워질 부분 -->
        </select>
                
                <label for="name">닉네임:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="rating">별점:</label>
                <select id="rating" name="rating" required>
                    <option value="" selected>선택하기</option>
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                </select>
                
                <label for="comment">댓글:</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>
                
                <button type="submit">리뷰 제출</button>
            </form>
        </section>

        <!-- 리뷰 리스트 -->
        <section id="reviewList">

            <!-- 리뷰 항목들이 동적으로 추가됩니다 -->
        </section>
    </main>
    <script src="../js/리뷰.js" defer></script>
    <script src="../js/리뷰리스트.js" defer></script>
</body>
</html>
