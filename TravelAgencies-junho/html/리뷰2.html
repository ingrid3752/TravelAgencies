<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰 페이지</title>
    <link rel="stylesheet" href="../css/리뷰2.css" />
    <link rel="stylesheet" href="../reset.css" />
    <script src="../js/리뷰.js" defer></script>
    <script src="../js/리뷰리스트.js" defer></script>
    <script src="https://kit.fontawesome.com/071562b1d0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div id="Binggrae_font">
            <a href="#" id="KHTRAVLE">KHTRAVLE</a>
        </div>
        <div>
            <a href="#" id="login" aria-label="로그인">로그인</a>
            <a href="#" id="sign" aria-label="회원가입">회원가입</a>
            <ul class="menu">
                <li>
                    <a href="#" aria-label="메뉴 열기">☰</a>
                    <ul class="submenu">
                        <li><a href="./로그인.html" aria-label="로그인 페이지">로그인</a></li>
                        <li><a href="/예약페이지/project.html" aria-label="예약 페이지">예약페이지</a></li>
                        <li><a href="./질문게시판.html" aria-label="질문 게시판">질문게시판</a></li>
                        <li><a href="./리뷰.html" aria-label="리뷰 작성 페이지">리뷰 작성</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <section id="review">
        <h5>리뷰 페이지</h5>
        <form id="review-form">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <label for="star">별점:</label>
            <select id="star" name="star" required>
                <option value="" selected>선택하기</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>

            <label for="nickname">닉네임:</label>
            <input type="text" id="nickname" name="nickname" required>

            <label for="review-text">여행 후기:</label>
            <textarea rows="7" id="review-text" name="review-text" required></textarea>
            
            <br>
            <br>
            <button type="submit" id="reviewbutton">리뷰 제출</button>
        </form>
    </section>

    <section id="review-list">
        <h5>리뷰 목록</h5>
        <ul id="reviews">
            <!-- 리뷰 항목이 여기에 추가됩니다 -->
            <li>
                <p>이것은 샘플 리뷰입니다.</p>
                <button class="like-button">좋아요</button>
                <button class="dislike-button">싫어요</button>
            </li>
        </ul>
    </section>

    <script src="../js/리뷰2.js" defer></script>

</body>
</html>
