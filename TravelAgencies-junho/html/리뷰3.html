    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div id="Binggrae_font">
            <a href="#" id="KHTRAVLE">KHTRAVLE</a>
        </div>
        <a href="#" id="login" aria-label="로그인">로그인</a>
        <a href="#" id="sign" aria-label="회원가입">회원가입</a>
        <ul class="menu">
            <li>
                <a href="#" aria-label="메뉴손">☰</a>
                <ul class="submenu">
                    <li><a href="./login.html" aria-label="로그인 페이지">로그인</a></li>
                    <li><a href="/예약페이지/project.html" aria-label="예약 페이지">예약페이지</a></li>

                    <li><a href="./리뷰3.html" aria-label="리뷰 작성 페이지">리뷰 작성</a></li>
                </ul>
            </li>
        </ul>
    </header>
    <main id="mainpage">
        <!-- 리뷰 작성 폼 -->
        <section id="reviewForm">
            <h2>리뷰 작성하기</h2>
            <form id="reviewFormContent" enctype="multipart/form-data">
                <label for="rating">별점:</label>
                <select id="rating" name="rating" required>
                    <option value="" selected>선택하기</option>
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                </select>
                
                <label for="textbox">의견쓰기:</label>
                <textarea id="textbox" name="textbox" required></textarea>
                
                <label for="imageUpload">사진 업로드:</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
                <img id="imagePreview" src="" alt="Image Preview" style="display: none;">
                <div id="feedbackMessage" style="display: none;"></div>
                <button type="submit">등록</button>
                
            </form>
            <!-- 리뷰 리스트로 가는 버튼 추가 -->
            <a href="./리뷰리스트.html" class="review-list-button">리뷰 리스트 보기</a>
        </section>
    </main>
    <script src="../js/리뷰3.js"></script>
</body>
</html>
