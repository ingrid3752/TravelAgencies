<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰 페이지</title>
    <link rel="stylesheet" href="../css/리뷰3.css" />
    <link rel="stylesheet" href="../reset.css" />
    <script src="https://kit.fontawesome.com/071562b1d0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div id="Binggrae_font">
            <a href="#" id="KHTRAVLE">KHTRAVLE</a>
        </div>
        <div>
            <a href="#" id="login" aria-label="로그인">로그인</a>
            <a href="#" id="sign" aria-label="회원가입">회원가입</a>
            <ul class="menu">
                <li>
                    <a href="#" aria-label="메뉴 열기">☰</a>
                    <ul class="submenu">
                        <li><a href="./로그인.html" aria-label="로그인 페이지">로그인</a></li>
                        <li><a href="/예약페이지/project.html" aria-label="예약 페이지">예약페이지</a></li>
                        <li><a href="./질문게시판.html" aria-label="질문 게시판">질문게시판</a></li>
                        <li><a href="./리뷰3" aria-label="리뷰 작성 페이지">리뷰 작성</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <main id="mainpage">
        <!-- 리뷰 작성 폼 -->
        <section id="reviewForm">
            <h2>리뷰 작성하기</h2>
            <form id="reviewFormContent">
                <label for="rating">별점:</label>
                <select id="rating" name="rating" required>
                    <option value="" selected>선택하기</option>
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                </select>
                
                <label for="textbox">의견쓰기:</label>
                <textarea id="textbox" name="textbox"></textarea>

                <button type="submit">등록</button>
            </form>
        </section>

        <!-- 리뷰 리스트 -->
        <section id="reviewList">
            <!-- 탭 버튼 -->
            <div class="tabs">
                <button class="tab-button active" data-tab="best" aria-selected="true">베스트</button>
                <button class="tab-button" data-tab="all" aria-selected="false">전체</button>                
            </div>

            <!-- 탭 콘텐츠 -->
            <div class="tab-content best active">
                <h3>베스트 리뷰</h3>
                <!-- 베스트 리뷰 항목들이 동적으로 추가됩니다 -->
            </div>

            <div class="tab-content all">
                <h3>전체 리뷰</h3>
                <!-- 전체 리뷰 항목들이 동적으로 추가됩니다 -->
            </div>
        </section>
    </main>

    <script src="../js/리뷰리스트.js"></script>
</body>
</html>
