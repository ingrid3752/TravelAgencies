<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>질문 작성하기</title>
    <link rel="stylesheet" href="../css/질문작성.css" />
    <link rel="stylesheet" href="../reset.css" />
    <script src="https://kit.fontawesome.com/071562b1d0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500&display=swap" rel="stylesheet">
    <script src="../js/질문작성.js" defer></script> <!-- JavaScript 파일 추가 -->
</head>
<body>
    <header id="header">
        <div id="Binggrae_font">
            <a href="#" id="KHTRAVLE">KHTRAVLE</a>
        </div>
        <div>
            <a href="#" id="login" aria-label="로그인">로그인</a>
            <a href="#" id="sign" aria-label="회원가입">회원가입</a>
            <ul class="menu">
                <li>
                    <a href="#" aria-label="메뉴 열기">☰</a>
                    <ul class="submenu">
                        <li><a href="./로그인.html" aria-label="로그인 페이지">로그인</a></li>
                        <li><a href="/예약페이지/project.html" aria-label="예약 페이지">예약페이지</a></li>
                        <li><a href="./질문게시판.html" aria-label="질문 게시판">질문게시판</a></li>
                        <li><a href="./리뷰3.html" aria-label="리뷰 작성 페이지">리뷰 작성</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1>질문 작성하기</h1>
            <form action="/submit-question" method="POST">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required aria-label="질문 제목 입력">

                <label for="content">내용:</label>
                <textarea id="content" name="content" rows="6" required aria-label="질문 내용 입력"></textarea>

                <div class="button-group">
                    <button type="submit">제출하기</button>
                    <a href="./질문게시판.html" class="button-link" aria-label="게시판으로 돌아가기">
                        <button type="button">게시판으로 돌아가기</button>
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
