<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>질문 작성하기</title>
    <link rel="stylesheet" href="/css/질문작성.css" />
    <link rel="stylesheet" href="../reset.css" />
    <script src="https://kit.fontawesome.com/071562b1d0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div id="Binggrae_font">
            <a href="#" id="KHTRAVLE" aria-label="홈으로 이동">KHTRAVLE</a>
        </div>
        <nav>
            <a href="#" id="login" aria-label="로그인 페이지로 이동">로그인</a>
            <a href="#" id="sign" aria-label="회원가입 페이지로 이동">회원가입</a>
            <ul class="menu" role="navigation">
                <li>
                    <button aria-label="메뉴 열기" aria-expanded="false">
                        ☰
                    </button>
                    <ul class="submenu" role="menu">
                        <li><a href="./로그인.html" aria-label="로그인 페이지로 이동">로그인</a></li>
                        <li><a href="/예약페이지/project.html" aria-label="예약 페이지로 이동">예약페이지</a></li>
                        <li><a href="./질문게시판.html" aria-label="질문 게시판으로 이동">질문게시판</a></li>
                        <li><a href="./리뷰3.html" aria-label="리뷰 작성 페이지로 이동">리뷰 작성</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="form-container">
                <h1>질문 작성하기</h1>
                <form id="question-form" action="/submit-question" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" required placeholder="제목을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="author">작성자</label>
                        <input type="text" id="author" name="author" required placeholder="작성자 이름">
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea id="content" name="content" rows="6" required placeholder="질문 내용을 입력하세요"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image">이미지 첨부</label>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>
                    <div class="button-container">
                        <button type="submit" aria-label="질문 제출">질문 제출</button>
                        <button type="button" onclick="window.location.href='./질문게시판.html';" aria-label="취소">취소</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="/js/질문작성.js"></script>
</body>
</html>
