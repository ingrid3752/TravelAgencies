<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hotel.css" />
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .mypage {
            margin-bottom: 15px;
        }
        .mypage label {
            display: block;
            margin-bottom: 5px;
        }
        .mypage input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .mypagebutton {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }
        .mypagebutton:hover {
            background-color: #0056b3;
        }
        .back-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <form id="mypageinfo">
        <h2>내정보</h2>
        <div class="mypage">
            <label for="name">이름 </label>
            <input type="text" id="name" />
        </div>
        <div class="mypage">
            <label for="id">아이디 </label>
            <input type="text" id="id" />
        </div>

        <div class="mypage">
            <label for="password">패스워드 </label>
            <input type="password" id="password" />
        </div>

        <div class="mypage">
            <label for="phone">전화번호 </label>
            <input type="tel" id="phone" />
        </div>
        <div class="mypage">
            <label for="email">이메일 </label>
            <input type="email" id="email" />
        </div>
        <button type="submit" class="mypagebutton">
            수정하기
        </button>
        <button type="button" class="back-button" onclick="goBack()">
            처음으로
        </button>
    </form>

    <script src="hote.js"></script>
    <script>
        // Function to navigate to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
